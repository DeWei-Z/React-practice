<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx小练习</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
</head>
<body>
	<div id="test"></div>
	
	

	<script type="text/babel" >
		class Person extends React.Component{

			render(){
             
				return (<ul>
				<li>姓名：{this.props.name}</li>
				<li>年龄：{this.props.age}</li>
				<li>性别：{this.props.sex}</li>
					</ul>)
			}
		}

		ReactDOM.render(<Person name='jerry' age='18' sex='女' />,document.getElementById('test'))
		ReactDOM.render(<Person name='tom' age='19' sex='男' />,document.getElementById('test'))
		ReactDOM.render(<Person name='dog' age='20' sex='不男不女' />,document.getElementById('test'))
	</script>
</body>
</html>
