<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx小练习</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="prop-types.js"></script>
</head>
<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	

	<script type="text/babel" >
		class Person extends React.Component{

			
			render(){
             
				return (<ul>
				<li>姓名：{this.props.name}</li>
				<li>年龄：{this.props.age+1}</li>
				<li>性别：{this.props.sex}</li>
					</ul>)
			}
	}

	Person.propTypes={
		name:PropTypes.string.isRequired,
		age:PropTypes.number,
		sex:PropTypes.string
	}

	Person.defaultProps={
		name:'zdw',
		age:20
	}

		ReactDOM.render(<Person name='jerry' age={18} sex='女' />,document.getElementById('test1'))
		ReactDOM.render(<Person name='tom' age={19} sex='男' />,document.getElementById('test2'))
		ReactDOM.render(<Person name='dog' age={20} sex='不男不女' />,document.getElementById('test3'))
	</script>
</body>
</html>
