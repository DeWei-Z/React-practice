<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx小练习</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="prop-types.js"></script>
</head>
<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	

	<script type="text/babel" >
		class Login extends React.Component{
			state={
				username:'',
				password:''
			}

			render(){

				return (<form action='http://www.baidu.com' onSubmit={this.handle}>
					用户<input onChange={this.save('username')} type='test' name='username' />
					密码<input onChange={this.save('password')} type='password' name='password' />
					<button>登录</button>
					</form>)
			}

			save=(data)=>{
				
				return (e)=>{
                    this.setState({[data]:e.target.value})


				}
				
			}
            
			handle=(e)=>{
				e.preventDefault()
				
				console.log(`${this.username.value}`)

			}

		}

		ReactDOM.render(<Login/>,document.getElementById('test'))
	</script>
</body>
</html>
